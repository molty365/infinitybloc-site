name: Deploy to Netlify

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      deployments: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Netlify
        id: netlify
        uses: nwtgck/actions-netlify@v3
        with:
          publish-dir: '.'
          production-deploy: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "${{ github.event.head_commit.message || github.event.pull_request.title }}"
          enable-pull-request-comment: true
          enable-commit-comment: false
          overwrites-pull-request-comment: true
          enable-github-deployment: true
          github-deployment-environment: ${{ github.event_name == 'pull_request' && 'preview' || 'production' }}
          github-deployment-description: "Netlify deployment"
          fails-without-credentials: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: 7b253d9b-d604-4db1-b8f5-1c1d2df247f3
        timeout-minutes: 5
      
      - name: Output URL
        run: echo "ðŸš€ Deployed to ${{ steps.netlify.outputs.deploy-url }}"
